<head>

<body>
<div class="page" id="page">
    <div class="container-container">
        <div id="container" class="container">
            <!-- konva puts the canvas in here -->
        </div>
    </div>
    <div id="panel"> 
        <div class="panel" >
            <div class="main-cointrol">
                <input id="path-name-input" type="text" placeholder="path name" value="path">

                <button id="import-path-from-json">Import Path</button>
                <button id="export-path-to-json">Export Path</button>
                <input id="export-to-robot-num-points" type="text" placeholder="# of path points" value="500">
                <button id="export-to-robot">Compile to Robot</button>
                <button id="add-point">Add Point</button>
            </div>
            <div id="points-list">
                <!-- Point panels like this one are added by the app -->

                        <button class="button-remove">Rm</button>
                </div> -->
            </div>
        </div>
    </div>
</div>
    
    <!-- Scripts -->

    <script src="./js/dependencies/konva.min.js"></script>
    <script src="./js/dependencies/smooth.js"></script>
    <script src="./js/dependencies/FileSaver.min.js"></script>
